<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre de question </ion-label>
    <ion-select [(ngModel)]="number">
      <ion-option value="5">5</ion-option>
      <ion-option value="6">6</ion-option>
      <ion-option value="7">7</ion-option>
      <ion-option value="8">8</ion-option>
      <ion-option value="9">9</ion-option>
      <ion-option value="10">10</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Difficult√© </ion-label>
    <ion-select [(ngModel)]="difficulty">
      <ion-option value="easy">Facile</ion-option>
      <ion-option value="medium">Moyen</ion-option>
      <ion-option value="hard">Difficile</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
